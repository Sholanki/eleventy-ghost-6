---
layout: default
---
<article>
     {% for notes in collections.notes | reverse %}
    <li>
      <h3><a href="{{ notes.url | url }}">{{ notes.data.title }}</a> | {{ notes.date }}</h3>
      {% if notes.data.teaser %}
        <p>{{ notes.data.teaser }}</p>
      {% endif %} 
    </li>
  {% endfor %}
</article>
